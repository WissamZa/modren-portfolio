<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Creative Developer Portfolio - Transforming ideas into exceptional digital experiences with modern technologies and innovative solutions." />
    <meta name="keywords" content="portfolio, web developer, react developer, frontend developer, full stack developer" />
    <meta name="author" content="Portfolio" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://portfolio.com/" />
    <meta property="og:title" content="Creative Developer Portfolio" />
    <meta property="og:description" content="Transforming ideas into exceptional digital experiences with modern technologies and innovative solutions." />
    <meta property="og:image" content="https://portfolio.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://portfolio.com/" />
    <meta property="twitter:title" content="Creative Developer Portfolio" />
    <meta property="twitter:description" content="Transforming ideas into exceptional digital experiences with modern technologies and innovative solutions." />
    <meta property="twitter:image" content="https://portfolio.com/og-image.jpg" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Portfolio Developer",
      "url": "https://portfolio.com",
      "sameAs": [
        "https://github.com/portfolio",
        "https://linkedin.com/in/portfolio"
      ],
      "jobTitle": "Full Stack Developer",
      "worksFor": {
        "@type": "Organization",
        "name": "Freelance"
      }
    }
    </script>

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Creative Developer Portfolio - Modern Web Solutions</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
